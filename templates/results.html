<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open data identification keywords</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}">
            <button type="button">Back to Upload</button>
        </a>        
        {% if results %}
        <div class="results">
            <h1>Open data identification keywords</h1>
            <ul>
                {% for key, value in results.items() %}
                <li><strong>{{ key }}:</strong> {{ value | join(', ') }}</li>
                {% endfor %}
            </ul>
            <h1>NLP Extracted Keywords</h1>
            <ul>
                {% for keyword in nlp_keywords %}
                    <li>{{ keyword }}</li>
                {% endfor %}
            </ul>
        </div>
        {% else %}
        <p class="no-results">No keywords found.</p>
        {% endif %}
    </div>
</body>
</html>
